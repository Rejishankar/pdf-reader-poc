services:
  - type: web
    name: pdf-extractor-api
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y poppler-utils tesseract-ocr
      pip install -r requirements.txt
    startCommand: uvicorn app.api.gemini_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
